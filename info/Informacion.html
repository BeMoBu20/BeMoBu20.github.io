<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Curso-Taller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #ffffff, #dceffd);
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }
        .text {
            font-size: 40px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            margin: 10px 0;
        }
        .visible {
            opacity: 1;
            transform: translateY(0);
        }
        .small-text {
            font-size: 24px;
            font-weight: normal;
        }
        .back {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background: #208bb5;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back:hover {
            background: #176b8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">NMEBC</div>
        <div class="text">De las UST-DGUTyP</div>
        <div class="text">Curso-Taller</div>
        <div class="text small-text">Universidad Politécnica de Puebla</div>
        <div class="text small-text">Para docentes de nuevo ingreso</div>
        <div class="text small-text">Mayo - Agosto 2025</div>
        <a href="../index.html" class="back">⬅ Volver al menú principal</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const elements = document.querySelectorAll(".text");

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("visible");
                    }
                });
            }, { threshold: 0.5 });

            elements.forEach(el => observer.observe(el));
        });
    </script>
</body>
</html>
