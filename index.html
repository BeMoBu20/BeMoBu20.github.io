<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso-Taller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #6a5acd;
            color: white;
            padding: 20px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .menu button {
            width: 220px;
            height: 120px;
            background-color: #6a5acd;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .menu button:hover {
            background-color: #5848c2;
        }
        .footer {
            margin-top: 40px;
            padding: 10px;
            background-color: #333;
            color: white;
            font-size: 14px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        Curso-Taller de formación en el nuevo modelo educativo 2024 en las universidades del subsistema tecnológico para docentes de la Universidad Politécnica de Puebla
    </div>
    <div class="menu">
        <button>Información del curso-taller</button>
        <button>Bienvenida</button>
        <button>Encuadre</button>
        <button>Módulo 1</button>
        <button>Módulo 2</button>
        <button>Módulo 3</button>
        <button>Recuperación 1</button>
        <button>Módulo 4</button>
        <button>Módulo 5</button>
        <button>Módulo 6</button>
        <button>Recuperación 2</button>
        <button>Cierre curso-taller</button>
        <button>Constancias</button>
    </div>
    <div class="footer">
        Fechas de los módulos: [Fechas por definir]
    </div>
</body>
</html>
