<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .module {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: #6a5acd;
            color: white;
            margin: 10px;
            padding: 20px;
            position: relative;
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid white;
        }
        .module img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
        .popup {
            display: none;
            position: absolute;
            background: white;
            color: black;
            padding: 10px;
            border-radius: 5px;
            width: 180px;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .modules-container {
            margin-bottom: 100px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Curso Digital</h1>
    <div class="modules-container">
        <div class="module" onmouseover="showPopup(this)" onmouseout="hidePopup(this)">
            <img src="ejemplo.jpg" alt="Imagen Módulo 1">
            <p>Módulo 1</p>
            <div class="popup">Información detallada del módulo 1.</div>
        </div>
        <div class="module" onmouseover="showPopup(this)" onmouseout="hidePopup(this)">
            <img src="ejemplo.jpg" alt="Imagen Módulo 2">
            <p>Módulo 2</p>
            <div class="popup">Información detallada del módulo 2.</div>
        </div>
        <div class="module" onmouseover="showPopup(this)" onmouseout="hidePopup(this)">
            <img src="ejemplo.jpg" alt="Imagen Módulo 2">
            <p>Módulo 2</p>
            <div class="popup">Información detallada del módulo 2.</div>
        </div>
        <div class="module" onmouseover="showPopup(this)" onmouseout="hidePopup(this)">
            <img src="ejemplo.jpg" alt="Imagen Módulo 2">
            <p>Módulo 2</p>
            <div class="popup">Información detallada del módulo 2.</div>
        </div>
    </div>
    <script>
        function showPopup(element) {
            element.querySelector('.popup').style.display = 'block';
        }
        function hidePopup(element) {
            element.querySelector('.popup').style.display = 'none';
        }
    </script>
    <footer>
        <p>Escuela XYZ | Todos los derechos reservados &copy; 2025</p>
    </footer>
</body>
</html>
